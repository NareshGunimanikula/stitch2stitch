		$(document).ready(function() {
	$("#first_name").focus();
	
	$("#join_form").validate({
		rules: {
			first_name: {
				required: true
			},
			last_name: {
				required: true
			},
			email: {
				required: true,
				email: true
			}
		}
	}); // end validate
}); // end ready

$(document).ready(function() {
	$('#reset').click( function(){
		document.getElementById("first_name").value = "";
		 document.getElementById("last_name").value = "";
		 document.getElementById("email").value = "";
	});
});
